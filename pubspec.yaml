name: generate_crossword
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  built_collection: ^5.1.1
  built_value: ^8.10.1
  characters: ^1.4.0
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  two_dimensional_scrollables: ^0.3.7
  supabase_flutter: ^2.8.1
  connectivity_plus: ^6.1.0
  http: ^1.2.2
  audioplayers: ^6.5.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  built_value_generator: ^8.10.1
  custom_lint: ^0.7.6
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true
  assets:
    - assets/words.txt
    - assets/audio/

# Configuration for launcher icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.jpg"

# Configuration for native splash screen
flutter_native_splash:
  color: "#ffffff"
  image: "assets/splash/splash.jpg"
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: scaleAspectFill
